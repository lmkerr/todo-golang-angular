<div class="list-content">
  <div class="action-bar">
    <button type="button" aria-label="Add Task" mat-fab color="accent">
      <mat-icon aria-label="Side nav toggle icon">add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="todos" class="full-width mat-elevation-z8">
    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isDone">
      <th mat-header-cell *matHeaderCellDef>Completed</th>
      <td mat-cell *matCellDef="let element">{{ element.isdone }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
