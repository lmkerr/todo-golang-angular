<div class="padded-content">
  <form class="application-form" [formGroup]="todoForm">
    <div fxLayout="row wrap" fxLayoutAlign="space-between">
      <div fxFlex="50%">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Do a thing..." />
          <mat-icon matSuffix>check</mat-icon>
          <mat-hint>eg. Code more...</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="end space-between">
      <button mat-button color="secondary" (click)="close()">Cancel</button>
      <button mat-button color="primary" [disabled]="!todoForm.valid" (click)="save()">
        Submit
      </button>
    </div>
  </form>
</div>
